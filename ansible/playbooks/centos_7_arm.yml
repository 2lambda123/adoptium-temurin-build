---
- hosts: centos7_arm
  remote_user: root
  become: yes
  tasks:
    - name: Install tools
      yum: name={{item}} state=installed
      with_items:
        - make
        - gcc
        - gcc-c++
        - libXtst-devel
        - libXt-devel
        - java-1.7.0-openjdk-devel # Our base JDK
        - libXrender-devel
        - libXext-devel
        - libXrender-devel
        - libXtst-devel
        - libXt-devel
        - cups-devel
        - freetype-devel
        - alsa-lib-devel
        - unzip
        - zip
        - wget
        - git

    - name: Create jenkins user
      action: user name=jenkins state=present
      ignore_errors: yes

    - name: Set authorized key for jenkins
      authorized_key:
        user: jenkins
        state: present
        key: "{{ lookup('file', '/home/ubuntu/keys/id_rsa.pub') }}"

    - name: download ccache.tar.gz
      get_url:
        url: https://www.samba.org/ftp/ccache/ccache-3.1.9.tar.gz
        dest: /home/jenkins/ccache.tar.gz
        mode: 0440

    - name: extract ccache
      unarchive:
        src: /home/jenkins/ccache.tar.gz
        dest: /home/jenkins
        remote_src: True
        copy: False

    - name: Running ./configure & make for CCACHE
      shell: cd /home/jenkins/ccache-3.1.9 && ./configure && make && sudo make install
      become: yes
